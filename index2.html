<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
    <!-- Fonts -->

      <!-- Google Icon font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- Stye Sheet-->    
    <link rel="stylesheet" href="css/styles2.css" media="screen">
  </head>
  
  <body class="body">
    
    <nav class="nav">
      <ul class="hnav">
        <li class="hnav__li">About</li>
        <li class="hnav__li">Store</li>  
        <li class="hnav__li hnav__li--r"><img class="circle" src="images/circle.svg" alt="circle"></li>      
        <li class="hnav__li hnav__li--r"><img class="grid" src="images/grid.svg" alt="grid"></li>
        <li class="hnav__li hnav__li--r">Images</li>
        <li class="hnav__li hnav__li--r">Gmail </li>
      </ul>
    </nav>
    
    <main>
      <div class="flex-container--col">
        <img src="images/googlelogo.png" alt="Google logo" 
            height="92px" width="272px">

        <form action="http://google.com/search" target="_blank" method="get">
          <div class="input-container">
            <input class="input-field" type="search" placeholder="Search" name="q">
            <i class="icon--leading material-icons md-24 ">search</i>
          </div>

          <div class="flex-container--row">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
          </div>
       </form>

      </div>


    </main>


    <footer class="foot">
      <ul class="hnav">
        <li class="hnav__li">Advertising</li>
        <li class="hnav__li">Business</li>  
        <li class="hnav__li">How Search Works</li>      
        <li class="hnav__li hnav__li--r">Privacy</li>
        <li class="hnav__li hnav__li--r">Terms</li>
        <li class="hnav__li hnav__li--r">Settings </li>
      </ul>


    </footer>
    
  </body>
  <!-- <script src="myscript.js"> -->
</html>
