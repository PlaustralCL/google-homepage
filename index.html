<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <!-- Fonts -->
      <!-- Google Font for icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <!-- Stye Sheet-->    
    <link rel="stylesheet" href="css/styles.css" media="screen">
  </head>
  
  <body>
    <div class="grid-container">
    
      <!-- Left Nav -->
      <div class="nav-left"> 
        <ul class="nav__ul">
          <li class="nav__li"><a class="nav__link" href="#">About</a></li>
          <li class="nav__li"><a class="nav__link" href="#">Store</a></li>
      </div> 
      <!--End of nav-left-->

      <div class="nav-right">
        <div class="grid-right">
          <p class="text">nav-right</p>
          <div class="nav__circle"></div>
          <img class="nav__img" src="images/grid.svg" alt="">
        </div>
      </div>

      

      
 
  
  <main class="main">
    <div>
      <img src="images/googlelogo.png" alt="Google logo">
      <form action="http://google.com/search" target="_blank" method="get">
        <div class="input-container">
           <input class="input-field" type="search" placeholder="Search" name="q">
           <i class="icon--leading material-icons md-24 ">search</i>
           <i class="icon--trailing material-icons md-24 ">keyboard_voice</i>
         </div>
       </form>

    </div>
  </main>

  <footer class="footer-left">
    <p>footer-left</p>
  </footer>
    
  <footer class="footer-right">
    <p>footer-right</p>
  </footer>

    
    
  </div> <!-- End of grid-container -->
  </body>
</html>
